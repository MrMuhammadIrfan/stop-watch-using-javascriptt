<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="time">00:00:00</h1>
        <div class="button">
           
            <!-- <img src="images/reset.png" onclick="resetwatch()"> -->
            <button onclick="resetwatch()">Reset</button>
            <button onclick="startwatch()">Start</button>
            <!-- <img src="images/start.png" onclick="startwatch()"> -->
            <!-- <img src="images/pause.png" onclick="pausewatch()"> -->
            <button onclick="pausewatch()">Pause</button>

        </div>
    </div>
    <script>
        let[second , minute , hour] = [0 , 0 , 0];
        let displaytime = document.getElementById("time");
        let timer = null;

        function container(){
            second++;
            if(second == 60){
                second = 0;
                minute++;
                if(minute == 60){
                    minute = 0;
                    hour++;
                }
            }
            let  h = hour < 10 ? "0"+ hour : hour;
            let  m = minute < 10 ? "0"+ minute : minute;
            let  s = second < 10 ? "0"+ second : second;
            displaytime.innerHTML = h +":"+ m +":"+ s;
        }

        function startwatch(){
    if(timer != null)
    {
        clearInterval(timer);
    }
    timer = setInterval(container,1000);
}
function pausewatch(){
    clearInterval(timer);
}
function resetwatch(){

    clearInterval(timer);
    [second , minute , hour] = [0,0,0];
    container.innerHTML = "00:00:00";
}
    </script>
    
</body>
</html>
